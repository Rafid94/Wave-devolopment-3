<!DOCTYPE html>
<html>
    <body>
        <h1>Javascript String Methods</h1>
        <p>Basic Things</p>
        <h1>Loops in Javascript</h1>
        <p id="demo"></p>
        <script>
             
            var Str="Codingal"
            document.write(Str.toUpperCase())
           document.write("<br>")
            document.write(Str.toLowerCase())
                document.write("<br>")
                document.write(Str.startsWith("C"))
                 
        var sports = ["cricket", "football", "hoky"];
            var text = "";
            var i = 0;
            for (i = 0; i < sports.length; i++) {
                text = text + sports[i] + "<br>";
            }
            document.getElementById("demo").innerHTML = text;
        
        </script>

        
    </body>
</html>
